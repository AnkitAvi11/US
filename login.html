<!DOCTYPE html>
<html lang="eng-us">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newstyle.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <!-- Login form starts here -->
        <div class="container">
            <div class="login">
                <img src="lion.png" alt="The Lion" title="Lion King">
            </div>
            <h3>
                New Account
            </h3>
            <div class="form-section">
                <form action="action.php" method="POST">
                    <div class="username">
                        <label for="email">Create a Username</label>
                        <input type="email" id="email" placeholder="Email/Username">
                    </div>
                    <div class="username">
                        <label for="password">Create a Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="check">
                        <input type="checkbox" id="agree" value="yesorno">
                        <label for="agree"> Accept the privacy agreements</label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>


        <!-- All the scripts down here -->
        <script src="event.js"></script>
    </body>
</html>
