        <!-- Styles down here -->
        <style>
        
            .container{
                height: 400px;
                width: 80%;
                position: relative;
            }
            .item{
                height: 100%;
            }
        </style>
        
    </head>
    <body>
        
        <div class="container">
        
            <div class="carousel">
                <div class="item">
                    <img src="images/c1.jpg">
                </div>

                    <img src="images/c2.jpg">
                </div>
                
                <div class="item">
                    <img src="images/c3.jpg">
                </div>
            </div>
            
        </div>
    
        <!-- Scripts down here -->
        <script type="text/javascript">
        
            
            
        </script>
    </body>
</html>
