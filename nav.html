<!DOCTYPE html>
<html lang="eng-us">
    <head>
        <title>Navigation bar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            nav > ul {
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            nav > ul > li{
                float: left;
            }
            nav > ul > li > a{
                display: block;
                padding: 10px 15px;
                text-decoration: none;
                color: grey;
            }
            .active{
                color: red;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </body>
</html>
